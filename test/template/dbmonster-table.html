<table class="table table-striped latest-data">
  <tbody>
    [#for db in it.dbs]
    <tr>
      <td class="dbname">
        {{db.name}}
      </td>
      <td class="query-count">
        <span class="{{ db.countClassName }}">
          {{ db.queries.length }}
        </span>
      </td>
      [#for query in db.topFiveQueries]
        <!-- [#child './dbmonster-query.html', query] -->
        <td class="Query {{ query.className }}">
          {{ query.elapsed }}
          <div class="popover left">
            <div class="popover-content">{{ query.query }}</div>
            <div class="arrow"></div>
          </div>
        </td>
      [/#for]
    </tr>
    [/#for]
  </tbody>
</table>
